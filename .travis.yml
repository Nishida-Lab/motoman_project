# This config file for Travis CI utilizes ros-industrial/industrial_ci package.
# For more info for the package, see https://github.com/ros-industrial/industrial_ci/blob/master/README.rst
sudo: required 
dist: trusty 
services:
  - docker
language: generic 
compiler:
  - gcc
notifications:
  email:
    on_success: change
    on_failue: always
env:
  global:
    - CATKIN_PARALLEL_JOBS=-p1
    - CATKIN_PARALLEL_TEST_JOBS=-p1
    - ROS_PARALLEL_TEST_JOBS=-j1
    - NOT_TEST_INSTALL=true
    - ROSDEP_SKIP_KEYS="artoolkit ar_tools ar_pose motoman_description motoman_gazebo motoman_control motoman_sia5_moveit_config motoman_moveit"
    - UPSTREAM_WORKSPACE=file
    - ROSINSTALL_FILENAME=.ci.rosinstall
    - BEFORE_SCRIPT='./.preprocess.sh'
  matrix:
    - ROS_DISTRO="kinetic"  ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu 
    - ROS_DISTRO="kinetic"  ROS_REPOSITORY_PATH=http://packages.ros.org/ros-shadow-fixed/ubuntu
install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config
script:
  - source .ci_config/travis.sh 
